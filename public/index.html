<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TCA Student Signout</title>
	<link rel="stylesheet" href="style.css">
	<script src="client.js"></script>
</head>
<body>
	<div id="screen1_maincontainer">
		<h1 id="header1">Please scan your student ID.</h1>
		<input type="number" id="studentid-input" style="opacity: 0;"/>
	</div>
	<div id="screen2_maincontainer" hidden>
		<h1 id="header1">Select your destination.</h1>
		<table id="dstlist">
			<tr>
				<td>
					<button class="dstBtn">Bathroom</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="dstBtn">Main Office</button>
				</td>
			</tr>
		</table>
	</div>
	<div id="signout_success_container" hidden>
		<h1 id="header1">You have successfully signed out.</h1>
		<h3>Please scan your ID again when you return.</h3>
	</div>

	<div id="signin_success_container" hidden>
		<h1 id="header1">Welcome Back!</h1>
		<h3>You have successfully signed in.</h3>
	</div>
</body>
</html>
